<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleScene-Kavya</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#F0E68C"></a-sky>
        <a-light type="directional" position="2 4 -3" intensity="1"></a-light>

        <a-plane rotation="-90 0 0" width="10" height="10" color="#2E8B57"></a-plane>

        <a-sphere position="0 5 -3" radius="0.5" color="#8A2BE2" animation="property: position; to: 0 1 -3; dir: alternate; dur: 3000; loop: true"></a-sphere>

    
        <a-entity position="0 1.6 0" camera look-controls="pointerLockEnabled: true" wasd-controls="enabled: true"></a-entity>
    </a-scene>
</body>
</html>
